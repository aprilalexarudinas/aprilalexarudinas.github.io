<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Contact April Alexa</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #f8fafc, #e2e8f0);
    }
    .card {
      padding: 30px 40px;
      border-radius: 16px;
      background: white;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }
    h1 {
      margin: 0 0 16px;
      font-size: 1.8rem;
      color: #111827;
    }
    p {
      color: #374151;
      margin-bottom: 20px;
    }
    a {
      display: inline-block;
      padding: 12px 20px;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.2s;
    }
    a:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Contact April Alexa</h1>
    <p>You can reach me anytime at:</p>
    <a href="mailto:rudinasaprilalexa@gmail.com">rudinasaprilalexa@gmail.com</a>
  </div>
</body>
</html>
